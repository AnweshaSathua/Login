<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REGISTRATION</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: url("photo-1485470733090-0aae1788d5af.avif") center center
          fixed;
        background-size: cover;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .card {
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        padding: 30px;
        width: 100%;
        max-width: 400px;
        background: #fff;
      }

      .btn-primary {
        background-color: #007bff;
        border: none;
        border-radius: 8px;
        padding: 10px;
        font-weight: 500;
      }

      .btn-primary:hover {
        background-color: #0056b3;
      }

      .password-wrapper {
        position: relative;
        width: 100%;
      }

      .password-wrapper input {
        width: 100%;
        padding: 10px 40px 10px 10px; /* add space for icon */
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
      }

      .password-toggle {
        position: absolute;
        top: 70%;
        right: 10px;
        transform: translateY(-50%);
        cursor: pointer;
        font-size: 16px;
        color: #555;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2 class="text-center mb-4 fw-bold">Register</h2>
      <form id="registrationForm">
        <div class="mb-3">
          <label for="employeeId" class="form-label">Employee ID</label>
          <input
            type="text"
            id="employeeId"
            name="employeeId"
            class="form-control"
            placeholder="Employee ID"
            required
          />
        </div>

        <div class="mb-3">
          <label for="employeeName" class="form-label">Employee Name</label>
          <input
            type="text"
            id="employeeName"
            name="employeeName"
            class="form-control"
            placeholder="Employee Name"
            required
          />
        </div>

        <div class="mb-3">
          <label for="employeeRole" class="form-label">Employee Role</label>
          <input
            type="text"
            id="employeeRole"
            name="employeeRole"
            class="form-control"
            placeholder="Employee Role"
            required
          />
        </div>

        <!-- Password -->
        <div class="mb-3 password-wrapper">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            placeholder="Password"
            required
          />
          <i
            class="fa-regular fa-eye password-toggle"
            onclick="togglePassword('password', this)"
          ></i>
        </div>

        <!-- Confirm Password -->
        <div class="mb-3 password-wrapper">
          <label for="confirmPassword" class="form-label"
            >Confirm Password</label
          >
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            class="form-control"
            placeholder="Confirm Password"
            required
          />
          <i
            class="fa-regular fa-eye password-toggle"
            onclick="togglePassword('confirmPassword', this)"
          ></i>
        </div>

        <button
          type="button"
          class="btn btn-primary w-100"
          onclick="submitForm()"
        >
          Register
        </button>

        <p class="text-center mt-3">
          Already have an account?
          <a href="index.html" class="text-primary">Login</a>
        </p>
      </form>
    </div>

    <script>
      async function submitForm() {
        var employeeId = document.getElementById("employeeId").value;
        var employeeName = document.getElementById("employeeName").value;
        var employeeRole = document.getElementById("employeeRole").value;
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirmPassword").value;

        if (
          !employeeId ||
          !employeeName ||
          !employeeRole ||
          !password ||
          !confirmPassword
        ) {
          alert("Please fill out all required fields.");
          return;
        }

        if (password !== confirmPassword) {
          alert("Passwords do not match.");
          return;
        }

        // Create the object to send
        const data = {
          employeeId,
          employeeName,
          employeeRole,
          password,
          confirmPassword
        };

        try {
          // Call backend API (adjust URL to your backend endpoint)
          const response = await fetch(
            "https://192.168.0.22:8243/employee/api/register",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json"
              },
              body: JSON.stringify(data)
            }
          );

          if (response.ok) {
            alert("Registration successful! Redirecting to login...");
            window.location.href = "index.html";
          } else {
            const error = await response.json();
            alert("Error: " + error.message);
          }
        } catch (err) {
          console.error(err);
          alert("Something went wrong. Please try again.");
        }
      }

      function togglePassword(fieldId, icon) {
        const input = document.getElementById(fieldId);
        if (input.type === "password") {
          input.type = "text";
          icon.classList.remove("fa-eye");
          icon.classList.add("fa-eye-slash");
        } else {
          input.type = "password";
          icon.classList.remove("fa-eye-slash");
          icon.classList.add("fa-eye");
        }
      }
    </script>
  </body>
</html>
