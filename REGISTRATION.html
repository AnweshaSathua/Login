<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rumango Employee Registration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background: url('photo-1485470733090-0aae1788d5af.avif') center center fixed;
        background-size: cover;
        margin: 0;
        padding: 0;
        min-height: 50vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .main-container {
        display: flex;
        width: 90%;
        max-width: 2000px;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
      }

     .logo-section {
      flex: 0 0 30%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

      .logo-large {
  max-width: 180px;
  margin: 0;
  }

    .logo-small {
      max-width: 320px;
      margin: 0;
    }

      .form-section {
        flex: 0 0 70%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Smaller registration card */      
      .form-section .card {
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        padding: 30px;
        width: 100%;
        max-width: 600px; /* smaller card */
      }

      .btn-primary {
        background-color: #007bff;
        border: none;
        border-radius: 8px;
        padding: 10px;
        font-weight: 500;
      }

      .btn-primary:hover {
        background-color: #0056b3;
      }

      .password-wrapper {
        position: relative;
        width: 100%;
      }

      .password-wrapper input {
        width: 100%;
        padding: 10px 40px 10px 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
      }

      .password-toggle {
        position: absolute;
        top: 70%;
        right: 10px;
        transform: translateY(-50%);
        cursor: pointer;
        font-size: 16px;
        color: #555;
      }

      /* Responsive */
      @media (max-width: 992px) {
        .main-container {
          flex-direction: column;
        }
        .logo-section,
        .form-section {
          flex: 1 1 100%;
          width: 100%;
          margin-bottom: 20px;
        }
        .logo-section img {
          max-width: 150px;
        }
      }

      @media (max-width: 576px) {
        .logo-section img {
          max-width: 120px;
        }
        .form-section .card {
          padding: 20px;
        }
        .password-wrapper input {
          padding: 8px 35px 8px 8px;
          font-size: 13px;
        }
        .btn-primary {
          padding: 8px;
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
   <div class="main-container">
    <!-- Left Side: Logos -->
    <div class="logo-section">
      <img src="logo1.png" alt="Logo 1" class="logo-large">
      <img src="Logo.png" alt="Logo 2" class="logo-small">
    </div>

      <!-- Right Section: Registration Form -->
      <div class="form-section">
        <div class="card">
          <h2 class="text-center mb-4 fw-bold">Employee Registration</h2>
          <form id="registrationForm" onkeydown="handleEnter(event)">
            <div class="mb-3">
              <label for="employeeId" class="form-label">Employee ID</label>
              <input
                type="text"
                id="employeeId"
                name="employeeId"
                class="form-control"
                placeholder="Employee ID"
                required
              />
            </div>

            <div class="mb-3">
              <label for="employeeName" class="form-label">Employee Name</label>
              <input
                type="text"
                id="employeeName"
                name="employeeName"
                class="form-control"
                placeholder="Employee Name"
                required
              />
            </div>
            
            <div class="mb-3">
            <label for="employeeEmail" class="form-label">Employee Email</label>
            <input
              type="email"
              id="employeeEmail"
              name="employeeEmail"
              class="form-control"
              placeholder="employee@company.com"
              required
            />
            </div>
            <div class="mb-3">
              <label for="employeeRole" class="form-label">Employee Role</label>
              <input
                type="text"
                id="employeeRole"
                name="employeeRole"
                class="form-control"
                placeholder="Employee Role"
                required
              />
            </div>

            <!-- Password -->
            <div class="mb-3 password-wrapper">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                class="form-control"
                placeholder="Password"
                required
              />
              <i
                class="fa-regular fa-eye password-toggle"
                onclick="togglePassword('password', this)"
              ></i>
            </div>

            <!-- Confirm Password -->
            <div class="mb-3 password-wrapper">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                class="form-control"
                placeholder="Confirm Password"
                required
              />
              <i
                class="fa-regular fa-eye password-toggle"
                onclick="togglePassword('confirmPassword', this)"
              ></i>
            </div>

            <!-- Custom Alert -->
            <div
              id="customAlert"
              class="d-none position-fixed top-50 start-50 translate-middle bg-white shadow-lg rounded p-4 text-center"
              style="z-index: 1055; width: 300px;"
            >
              <p id="alertMessage" class="mb-3 fw-bold"></p>
              <button class="btn btn-primary w-100" onclick="closeAlert()">OK</button>
            </div>

            <button type="button" class="btn btn-primary w-100" onclick="submitForm()">
              Register
            </button>

            <p class="text-center mt-3">
              Already have an account?
              <a href="index.html" class="text-primary">Login</a>
            </p>
          </form>
        </div>
      </div>
    </div>

    <script>
      function togglePassword(fieldId, icon) {
        const input = document.getElementById(fieldId);
        if (input.type === "password") {
          input.type = "text";
          icon.classList.remove("fa-eye");
          icon.classList.add("fa-eye-slash");
        } else {
          input.type = "password";
          icon.classList.remove("fa-eye-slash");
          icon.classList.add("fa-eye");
        }
      }

      function showAlert(message) {
        document.getElementById("alertMessage").textContent = message;
        document.getElementById("customAlert").classList.remove("d-none");
      }

      function closeAlert() {
        document.getElementById("customAlert").classList.add("d-none");
      }
      function handleEnter(event) {
      if (event.key === "Enter") {
      event.preventDefault();
      submitForm();
      }
      }

      async function submitForm() {
        const employeeId = document.getElementById("employeeId").value;
        const employeeName = document.getElementById("employeeName").value;
        const employeeEmail = document.getElementById("employeeEmail").value.trim();
        const employeeRole = document.getElementById("employeeRole").value;
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;

        if (!employeeId || !employeeName || !employeeEmail || !employeeRole || !password || !confirmPassword) {
          showAlert("Please fill out all required fields.");
          return;
        }

        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(employeeEmail)) {
        showAlert("Please enter a valid email address.");
        return;
        }

        if (password !== confirmPassword) {
          showAlert("Passwords do not match.");
          return;
        }

        const data = { employeeId, employeeName, employeeEmail, employeeRole, password, confirmPassword };

        try {
          const response = await fetch(
            "https://192.168.0.22:8243/employee/api/register",
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(data),
            }
          );

          if (response.ok) {
            showAlert("Registration successful! Redirecting to login...");
            setTimeout(() => { window.location.href = "index.html"; }, 1500);
          } else {
            const error = await response.json();
            showAlert("Error: " + error.message);
          }
        } catch (err) {
          console.error(err);
          showAlert("Something went wrong. Please try again.");
        }
      }
    </script>
  </body>
</html>
