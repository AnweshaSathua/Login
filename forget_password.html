<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('photo-1485470733090-0aae1788d5af.avif') center center fixed no-repeat;
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .card {
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 420px;
      width: 100%;
      background-color: white;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
      border-radius: 8px;
      padding: 10px;
      font-weight: 500;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="card">
    <h3 class="text-center mb-4 fw-bold">Forgot Password</h3>
    <form id="forgotForm">
      <div class="mb-3">
        <label for="employeeId" class="form-label">Employee ID</label>
        <input type="text" id="employeeId" name="employeeId" class="form-control"
               placeholder="Enter Employee ID" required />
      </div>

      
      <div class="mb-3 d-none" id="otpGroup">
        <label for="otp" class="form-label">OTP</label>
        <input type="text" id="otp" name="otp" class="form-control"
               placeholder="Enter OTP sent to email" />
      </div>

      <button type="submit" class="btn btn-primary w-100" id="sendOtpBtn">Send OTP</button>
    </form>
  </div>

  
  <div class="modal fade" id="newPasswordModal" tabindex="-1" aria-labelledby="newPasswordLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="newPasswordForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="newPasswordLabel">Reset Your Password</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p class="mb-3">Enter your new password below.</p>
          <div class="mb-3">
            <label for="newPassword" class="form-label">New Password</label>
            <input type="password" id="newPassword" name="newPassword" class="form-control"
                   placeholder="New Password" required minlength="6" />
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control"
                   placeholder="Confirm Password" required minlength="6" />
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary w-100">Reset Password</button>
        </div>
      </form>
    </div>
  </div>

  
  <div id="alertBox"
       class="d-none position-fixed top-50 start-50 translate-middle bg-white shadow-lg rounded p-4 text-center"
       style="z-index: 1055; width: 320px;">
    <p id="alertMessage" class="mb-3 fw-bold"></p>
    <button class="btn btn-primary w-100" type="button" id="alertCloseBtn">OK</button>
  </div>

  <script>
    const API_BASE = "https://192.168.0.22:8243/employee/auth";

    const forgotForm = document.getElementById("forgotForm");
    const otpGroup = document.getElementById("otpGroup");
    const sendOtpBtn = document.getElementById("sendOtpBtn");
    const newPasswordModal = new bootstrap.Modal(document.getElementById("newPasswordModal"));
    const newPasswordForm = document.getElementById("newPasswordForm");
    const alertBox = document.getElementById("alertBox");
    const alertMessage = document.getElementById("alertMessage");
    const alertCloseBtn = document.getElementById("alertCloseBtn");

    let otpSent = false; 
    function showAlert(message) {
      alertMessage.textContent = message;
      alertBox.classList.remove("d-none");
    }

    function closeAlert() {
      alertBox.classList.add("d-none");
    }

    alertCloseBtn.addEventListener("click", closeAlert);

    
    forgotForm.addEventListener("submit", async function (e) {
      e.preventDefault();
      const employeeId = document.getElementById("employeeId").value.trim();

      if (!employeeId) {
        showAlert("Please enter your Employee ID.");
        return;
      }

      
      if (!otpSent) {
        try {
          const response = await fetch(API_BASE + "/forgot-password", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ employeeId })
          });

          if (response.ok) {
            otpSent = true;
            otpGroup.classList.remove("d-none");
            sendOtpBtn.textContent = "Verify OTP";
            showAlert("OTP sent to your registered email.");
          } else {
            let err = {};
            try { err = await response.json(); } catch (_) {}
            showAlert("Failed to send OTP: " + (err.message || "Try again later."));
          }
        } catch (err) {
          showAlert("Error connecting to server.");
        }
        return;
      }

      
      const otp = document.getElementById("otp").value.trim();
      if (!otp) {
        showAlert("Please enter the OTP.");
        return;
      }

      try {
        const response = await fetch(API_BASE + "/verify-otp", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ employeeId, otp })
        });

        if (response.ok) {
          showAlert("OTP verified. You can now reset your password.");
          newPasswordModal.show();
        } else {
          let err = {};
          try { err = await response.json(); } catch (_) {}
          showAlert("Failed to verify OTP: " + (err.message || "Try again later."));
        }
      } catch (err) {
        showAlert("Error connecting to server.");
      }
    });

    
    newPasswordForm.addEventListener("submit", async function (e) {
      e.preventDefault();
      const employeeId = document.getElementById("employeeId").value.trim();
      const newPassword = document.getElementById("newPassword").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();

      if (newPassword.length < 6) {
        showAlert("Password must be at least 6 characters.");
        return;
      }

      if (newPassword !== confirmPassword) {
        showAlert("Passwords do not match.");
        return;
      }

      try {
        const response = await fetch(API_BASE + "/reset-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            employeeId: employeeId,
            newPassword: newPassword,
            conformPassword: confirmPassword 
          })
        });

        if (response.ok) {
          showAlert("Password reset successful. You can now log in.");
          setTimeout(() => {
          closeAlert();
          window.location.href = "index.html";
          newPasswordModal.hide();
          forgotForm.reset();
          newPasswordForm.reset();
          otpSent = false;
          otpGroup.classList.add("d-none");
          sendOtpBtn.textContent = "Send OTP";
        }, 1500);
        }else {
          let err = {};
          try { err = await response.json(); } catch (_) {}
          showAlert("Failed to reset password: " + (err.message || "Try again later."));
        }
      } catch (err) {
        showAlert("Error connecting to server.");
      }
    });
  </script>
</body>

</html>
