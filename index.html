<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('photo-1485470733090-0aae1788d5af.avif') center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .main-container {
      display: flex;
      width: 90%;
      max-width: 2000px;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }

    .logo-section {
      flex: 0 0 30%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* .logo-section img {
      max-width: 100px;
      height: auto;
      margin: 20px 0;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
    } */

    .login-section {
      flex: 0 0 70%;
      max-width: 500px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Different sizes for the two logos */
  .logo-large {
  max-width: 100px;
  margin: 15px 0;
  }

    .logo-small {
      max-width: 300px;
      margin: 15px 0;
    }

    .card {
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      padding: 30px;
      width: 100%;
      max-width: 2000px;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
      border-radius: 8px;
      padding: 10px;
      font-weight: 500;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .password-wrapper {
      position: relative;
      width: 100%;
    }

    .password-wrapper input {
      width: 100%;
      padding: 10px 40px 10px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .password-toggle {
      position: absolute;
      top: 70%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 14px;
      color: #555;
    }

    
  /* Responsive */
  @media (max-width: 992px) {
    .main-container {
      flex-direction: column;
      width: 90%;
    }

    .logo-section, .login-section {
      flex: 1 1 100%;
      width: 100%;
      margin-bottom: 20px;
    }

    .logo-small {
      max-width: 150px;
    }

    .logo-large {
      max-width: 80px;
    }

    .card {
      max-width: 100%;
    }
  }

  @media (max-width: 400px) {
    .logo-small {
      max-width: 120px;
    }

    .logo-large {
      max-width: 60px;
    }

    .card {
      padding: 20px;
    }

    .password-wrapper input {
      padding: 8px 35px 8px 8px;
      font-size: 13px;
    }

    .btn-primary {
      padding: 8px;
      font-size: 14px;
    }
  }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <div class="main-container">
    <!-- Left Side: Logos -->
    <div class="logo-section">
      <img src="logo1.png" alt="Logo 1" class="logo-large">
      <img src="Logo.png" alt="Logo 2" class="logo-small">
    </div>

    <!-- Right Side: Login -->
    <div class="login-section">
      <div class="card">
        <h2 class="text-center mb-4 fw-bold">Employee Rating</h2>

        <form>
          <!-- Employee ID -->
          <div class="mb-3">
            <label class="form-label" for="formEmployeeId">Employee ID</label>
            <input type="text" id="formEmployeeId" class="form-control" placeholder="Employee ID" />
          </div>

          <!-- Password -->
          <div class="mb-3 password-wrapper">
            <label class="form-label" for="formPassword">Password</label>
            <input type="password" id="formPassword" class="form-control" placeholder="Password" />
            <i class="fa-regular fa-eye password-toggle" id="togglePassword"></i>
          </div>

          <!-- Remember Me -->
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="formRemember" checked />
            <label class="form-check-label" for="formRemember">Remember me</label>
          </div>

          <!-- Custom Alert -->
          <div id="customAlert"
            class="d-none position-fixed top-50 start-50 translate-middle bg-white shadow-lg rounded p-4 text-center"
            style="z-index: 1055; width: 300px;">
            <p id="alertMessage" class="mb-3 fw-bold"></p>
            <button class="btn btn-primary w-100" onclick="closeAlert()">OK</button>
          </div>

          <!-- Login Button -->
          <button type="button" class="btn btn-primary w-100" onclick="redirectToDashboard()">Login</button>

          <!-- Register Link -->
          <p class="text-center mt-3">Not Having An Account?
            <a href="REGISTRATION.html" class="text-primary">Register</a>
          </p>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Toggle password visibility
    const togglePassword = document.getElementById("togglePassword");
    const passwordField = document.getElementById("formPassword");

    togglePassword.addEventListener("click", function () {
      const type = passwordField.getAttribute("type") === "password" ? "text" : "password";
      passwordField.setAttribute("type", type);
      this.classList.toggle("fa-eye");
      this.classList.toggle("fa-eye-slash");
    });

    // Handle login
    async function redirectToDashboard() {
      const employeeId = document.getElementById("formEmployeeId").value.trim();
      const password = document.getElementById("formPassword").value.trim();

      if (!employeeId || !password) {
        showAlert("Please enter both Employee ID and Password.");
        return;
      }

      try {
        const response = await fetch("https://192.168.0.22:8243/employee/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ employeeId, password })
        });

        if (response.ok) {
          const data = await response.json();
          showAlert(data.message || "Login successful!");

          localStorage.setItem("employeeId", data.employeeId);
          localStorage.setItem("employeeName", data.employeeName);
          if (data.token) localStorage.setItem("authToken", data.token);

          if (data.redirectUrl) {
            window.location.href = data.redirectUrl + "?employeeId=" +
              encodeURIComponent(data.employeeId) + "&employeeName=" +
              encodeURIComponent(data.employeeName);
          } else {
            showAlert("No redirect URL provided for this role.");
          }
        } else {
          const error = await response.json();
          showAlert("Login failed: " + (error.message || "Invalid credentials"));
        }
      } catch (err) {
        console.error("Error:", err);
        showAlert("Error connecting to server.");
      }
    }

    function showAlert(message) {
      document.getElementById("alertMessage").textContent = message;
      document.getElementById("customAlert").classList.remove("d-none");
    }

    function closeAlert() {
      document.getElementById("customAlert").classList.add("d-none");
    }
  </script>
</body>

</html>
