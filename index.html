<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('photo-1485470733090-0aae1788d5af.avif') center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      padding: 30px;
      width: 100%;
      max-width: 400px;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
      border-radius: 8px;
      padding: 10px;
      font-weight: 500;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .form-check-label {
      margin-left: 5px;
    }

    .password-wrapper {
      position: relative;
      width: 100%;
    }

    .password-wrapper input {
      width: 100%;
      padding: 10px 40px 10px 10px; /* space on right for the icon */
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .password-toggle {
      position: absolute;
      top: 70%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 14px;
      color: #555;
      
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <div class="card">
    <h2 class="text-center mb-4 fw-bold">Login</h2>
    <form>
      <!-- Email input -->
      <div class="mb-3">
        <label class="form-label" for="formEmployeeId">Employee ID</label>
        <input type="employeeId" id="formEmployeeId" class="form-control" placeholder="Employee ID" />
      </div>

      <!-- Password input with toggle -->
      <div class="mb-3 password-wrapper">
        <label class="form-label" for="formPassword">Password</label>
        <input type="password" id="formPassword" class="form-control" placeholder="Password" />
        <i class="fa-regular fa-eye password-toggle" id="togglePassword"></i>
      </div>

      <!-- Remember me -->
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="formRemember" checked />
        <label class="form-check-label" for="formRemember">Remember me</label>
      </div>

      <!-- Submit button -->
      <button type="button" class="btn btn-primary w-100" onclick="redirectToDashboard()">Login</button>


      <!-- Register link -->
      <p class="text-center mt-3">Not Having An Account?
        <a href="REGISTRATION.html" class="text-primary">Register</a>
      </p>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  // Toggle password visibility
  const togglePassword = document.getElementById("togglePassword");
  const passwordField = document.getElementById("formPassword");

  togglePassword.addEventListener("click", function () {
    const type = passwordField.getAttribute("type") === "password" ? "text" : "password";
    passwordField.setAttribute("type", type);

    // toggle between eye and eye-slash
    this.classList.toggle("fa-eye");
    this.classList.toggle("fa-eye-slash");
  });

  // Handle login
  async function redirectToDashboard() {
    const employeeId = document.getElementById("formEmployeeId").value.trim();
    const password = document.getElementById("formPassword").value.trim();

    if (!employeeId || !password) {
      alert("Please enter both Employee ID and Password.");
      return;
    }

    try {
      const response = await fetch("http://localhost:8080/auth/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          employeeId: employeeId,
          password: password
        })
      });

      if (response.ok) {
        const data = await response.json();
        alert("Login successful!");

        // If backend gives you a token/session, store it
        if (data.token) {
          localStorage.setItem("authToken", data.token);
        }

       // Role-based redirection
        const id = employeeId.toLowerCase();
        if (id === "teamlead") {
          window.location.href = "https://team-lead-rating.vercel.app/";
        } else if (id === "developer") {
          window.location.href = "https://employee-task-summary.vercel.app/";
        } else {
          alert("Unknown user role. Cannot redirect.");
        }
      } else {
        const error = await response.json();
        alert("Login failed: " + (error.message || "Invalid credentials"));
      }
    } catch (err) {
      console.error(err);
      alert("Error connecting to server.");
    }
  }
</script>

</body>

</html>
