<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('photo-1485470733090-0aae1788d5af.avif') center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .main-container {
      display: flex;
      width: 90%;
      max-width: 2500px;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }

    .logo-section {
      flex: 0 0 30%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .login-section {
      flex: 0 0 70%;
      max-width: 700px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-large {
      max-width: 180px;
      margin: 0;
    }

    .logo-small {
      max-width: 320px;
      margin: 0;
    }

    .card {
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      padding: 30px;
      width: 100%;
      max-width: 2500px;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
      border-radius: 8px;
      padding: 10px;
      font-weight: 500;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .password-wrapper {
      position: relative;
      width: 100%;
    }

    .password-wrapper input {
      width: 100%;
      padding: 10px 40px 10px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .password-toggle {
      position: absolute;
      top: 70%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 14px;
      color: #555;
    }


    /* Responsive */
    @media (max-width: 992px) {
      .main-container {
        flex-direction: column;
      }

      .logo-section,
      .form-section {
        flex: 1 1 100%;
        width: 100%;
        margin-bottom: 20px;
      }

      .logo-section img {
        max-width: 150px;
      }
    }

    @media (max-width: 576px) {
      .logo-section img {
        max-width: 120px;
      }

      .form-section .card {
        padding: 20px;
      }

      .password-wrapper input {
        padding: 8px 35px 8px 8px;
        font-size: 13px;
      }

      .btn-primary {
        padding: 8px;
        font-size: 14px;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
  <div class="main-container">
    <div class="logo-section">
      <img src="logo1.png" alt="Logo 1" class="logo-large" />
      <img src="Logo.png" alt="Logo 2" class="logo-small" />
    </div>

    <div class="login-section">
      <div class="card">
        <h2 class="text-center mb-4 fw-bold">Employee Rating</h2>

        <form id="loginForm">
          <div class="mb-3">
            <label class="form-label" for="username">Employee ID</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Employee ID" required />
          </div>

          <div class="mb-3 password-wrapper">
            <label class="form-label" for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required />
            <i class="fa-regular fa-eye password-toggle" id="togglePassword"></i>
          </div>

          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="formRemember" checked />
            <label class="form-check-label" for="formRemember">Remember me</label>
          </div>

          <button type="submit" id="loginBtn" class="btn btn-primary w-100">Login</button>

          <p class="text-center mt-3">
            Not Having An Account?
            <a href="REGISTRATION.html" class="text-primary">Register</a>
          </p>

          <p class="text-center mt-2">
            Want to change password?
            <a href="forget_password.html" class="text-primary">Forgot Password</a>
          </p>
        </form>

        <div id="customAlert"
          class="d-none position-fixed top-50 start-50 translate-middle bg-white shadow-lg rounded p-4 text-center"
          style="z-index: 1055; width: 300px;">
          <p id="alertMessage" class="mb-3 fw-bold"></p>
          <button class="btn btn-primary w-100" type="button" onclick="closeAlert()">OK</button>
        </div>

      </div>
    </div>
  </div>
  <script>
    // Toggle password visibility
    const togglePassword = document.getElementById("togglePassword");
    const passwordField = document.getElementById("password");

    togglePassword.addEventListener("click", function () {
      const type = passwordField.getAttribute("type") === "password" ? "text" : "password";
      passwordField.setAttribute("type", type);
      this.classList.toggle("fa-eye");
      this.classList.toggle("fa-eye-slash");
    });

    // --- NEW: Force Enter Key to Trigger Login ---
    const inputFields = document.querySelectorAll("#username, #password");
    inputFields.forEach(field => {
        field.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault(); // Stop default behavior
                document.getElementById("loginBtn").click(); // Click the login button
            }
        });
    });
    // ---------------------------------------------

    // Form submit listener for login
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault(); // prevent page refresh
      redirectToDashboard();
    });

    async function redirectToDashboard() {
      const employeeId = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!employeeId || !password) {
        showAlert("Please enter both Employee ID and Password.");
        return;
      }

      try {
        const response = await fetch("https://192.168.0.22:8243/employee/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ employeeId, password })
        });

        if (response.ok) {
          const data = await response.json();
          showAlert(data.message || "Login successful!");

          localStorage.setItem("employeeId", data.employeeId);
          localStorage.setItem("employeeName", data.employeeName);
          if (data.token) localStorage.setItem("authToken", data.token);

          // Delay redirect slightly so user can read the alert, or remove setTimeout to go instantly
          setTimeout(() => {
             if (data.redirectUrl) {
                window.location.href = data.redirectUrl + "?employeeId=" +
                encodeURIComponent(data.employeeId) + "&employeeName=" +
                encodeURIComponent(data.employeeName);
             } else {
                showAlert("No redirect URL provided for this role.");
             }
          }, 1000);
          
        } else {
          const error = await response.json();
          showAlert("Login failed: " + (error.message || "Invalid credentials"));
        }
      } catch (err) {
        console.error("Error:", err);
        showAlert("Error connecting to server.");
      }
    }

    function showAlert(message) {
      document.getElementById("alertMessage").textContent = message;
      document.getElementById("customAlert").classList.remove("d-none");
    }

    function closeAlert() {
      document.getElementById("customAlert").classList.add("d-none");
    }
  </script>
</body>

</html>
